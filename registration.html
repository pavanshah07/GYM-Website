    <script>
        function validate() {
            if (document.myform.firstname.value == "") {
                alert("Please enter your firstname!");
                document.myform.firstname.focus();
                return false;
            }
            if (document.myform.age.value<18) {
                alert("Please enter your 18+ Above Age !");
                document.myform.age.focus();
                return false;
            }
            if (document.myform.num.value.length > 10 || document.myform.num.value.length <= 9) {
                alert("Mobile number should contain 10 numbers!");
                document.myform.num.focus();
                return false;
            }
            if( document.myform.email.value == "" ) {
				alert( "Please provide your Email!" );
				document.myform.email.focus() ;
				return false;
			}else{
				var emailID = document.myform.email.value;
				atpos = emailID.indexOf("@");
				dotpos = emailID.lastIndexOf(".");
				if (atpos < 1 || ( dotpos - atpos < 2 )) {
					alert("Please enter correct email ID")
					document.myform.email.focus() ;
					return false;
				}
			}
            return (true);
        }
    </script>
